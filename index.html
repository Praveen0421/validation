<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fetch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <form>
      <div class="form-input-btn-block">
        <div class="firstName-block input-lable-block ">
          <div class="input-block">
            <label for="firstname">FirstName</label>
            <input type="text" placeholder="firstname" id="firstname">
          </div>
          <div id="firstnameError" class="errorMessage"></div>
        </div>
        <!--  -->
        <div class="lastName-block input-lable-block ">
          <div class="input-block">
            <label for="lastname">LastName</label>
            <input type="text" placeholder="lastname" id="lastname">
          </div>
          <div id="lastnameError" class="errorMessage"></div>
        </div>
        <!--  -->
        <div class="email-block input-lable-block ">
          <div class="input-block">
            <label for="lastname">Email</label>
            <input type="email" placeholder="email" id="email">
          </div>
          <div id="emailError" class="errorMessage"></div>
        </div>
        <!--  -->
        <div class="phone-block input-lable-block ">
          <div class="input-block">
            <label for="lastname">Phone Number</label>
            <input type="text" placeholder="phone number" id="phoneNumber">
          </div>
          <div id="phonenumberError" class="errorMessage"></div>
        </div>
        <!--  -->
        <div class="lastName-block input-lable-block ">
          <div class="input-block">
            <label for="lastname">Password</label>
            <input type="text" placeholder="password" id="password">
          </div>
          <div id="passwordError" class="errorMessage"></div>
        </div>

        <!--  -->
        <div class="submit-update-block">
          <button class="button submit-btn" type="button" onclick="addResponse()"><i
              class="fa-solid fa-database"></i><span class="submit-text btn-text">Submit</span></button>
          <button class="button update-btn" type="button"><i class="fa-solid fa-square-check"></i><span
              class="update-text btn-text">Update</span></button>
        </div>
      </div>
    </form>
    <div class="table-block">
      <table id="table"></table>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
